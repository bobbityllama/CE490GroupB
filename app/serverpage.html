      footer {

        padding: 25px;

    <script>
      function initMap() {
        var myLatLng = {lat: 43.010201, lng: -83.716633};

        var markers = [];

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: myLatLng
        });

        var socket = io();

        socket.emit("init");

        $(document).ready(function(){

        });

        socket.on('data', function(data){
          if($("#" + data.id).length == 0)
          {
            //doesnt exist
            $("#sensors").append("<div id=\"" + data.id + "\"class='sensorid' data-id='" + data.id + "'></div>");
            $("#sensors").append("<div id=\"" + data.id + "lat" + "\" data-lat='" + data.lat + "'></div>");
            $("#sensors").append("<div id=\"" + data.id + "lon" + "\" data-lon='" + data.lon + "'></div>");
            $("#sensors").append("<div id=\"" + data.id + "time" + "\" data-time='" + data.time + "'></div>");
            $("#sensors").append("<div id=\"" + data.id + "epoch" + "\" data-epoch='" + data.epochtime + "'></div>");
            $("#sensors").append("<div id=\"" + data.id + "triggered" + "\" data-triggered='" + data.triggered + "'></div>");
            $("#sensors").append("<div id=\"" + data.id + "prevtrigger" + "\" data-prevtrigger='" + data.previoustriggertime + "'></div>");
            createMarker(data);
          }
          else
          {
            //exists
            $("#" + data.id + "lat").attr("data-lat", data.lat);
            $("#" + data.id + "lon").attr("data-lon", data.lon);
            $("#" + data.id + "time").attr("data-time", data.time);
            $("#" + data.id + "epoch").attr("data-epoch", data.epochtime);
            $("#" + data.id + "triggered").attr("data-triggered", data.triggered);
            $("#" + data.id + "prevtrigger").attr("data-prevtrigger", data.previoustriggertime);
            updateMarker(data);
          }
        });

        socket.on('triggereddata', function(data){
          $("#triggertablebody").append("<tr><td>" + data.id + "</td><td>" + data.lat + "</td><td>" + data.lon + "</td><td>" + data.epochtime + "</td></tr>")
        });

        setInterval(function(){ 
          $(".sensorid").each(function (index, value){
            if((Date.now() - $("#" + $(this).attr('id') + "epoch").attr("data-epoch")) > 10000)
            {
              var currMarker = null;
              for (var i = 0; i < markers.length; i++) {
                if(markers[i].get("id") == $(this).attr('id'))
                {
                  currMarker = markers[i];
                }
              }

              var image = "http://www2.psd100.com/icon/2013/08/2001/Skull-small-icon-0820142635.png";

              currMarker.setIcon(image);
            }
          });    
        }, 2000);

        function createMarker(data) {
          var latLng = new google.maps.LatLng(data.lat, data.lon);
          var marker = new google.maps.Marker({
            position: latLng,
            // is map in the global scope?
            map: map
          });
          marker.set("id", data.id);

          var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">' + data.id + '</h1>'+
                '<div id="bodyContent">'+
                '<p>lat:' + data.lat + '<br />lon:' + data.lon +'<br />time:' + data.time + '</p>'+
                '</div>'+
                '</div>';
          marker.content = contentString;

          var infowindow = new google.maps.InfoWindow();

          marker.addListener('click', function(){
            infowindow.setContent(marker.content);
            infowindow.open(map, marker);
          });

          markers.push(marker);
        }

        function updateMarker(data) {
          var currMarker = null;
          for (var i = 0; i < markers.length; i++) {
            if(markers[i].get("id") == data.id)
            {
              currMarker = markers[i];
            }
          }
          currMarker.setPosition(new google.maps.LatLng( data.lat, data.lon ));

          var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">' + data.id + '</h1>'+
                '<div id="bodyContent">'+
                '<p>lat:' + data.lat + '<br />lon:' + data.lon +'<br />time:' + data.time + '</p>'+
                '</div>'+
                '</div>';

          currMarker.content = contentString;
          var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
          if(data.triggered > 0)
          {
            currMarker.setIcon(image);
          }
          else
          {
            currMarker.setIcon(undefined);
          }
        }
      }

    </script>
